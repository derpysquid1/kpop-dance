<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - K-pop Dance Competition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .social-login {
            text-align: center;
            margin: 20px 0;
        }

        .password-requirements {
            margin: 15px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .password-requirements li {
            margin: 5px 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-requirements li::before {
            content: '○';
            color: #667eea;
        }

        .password-requirements li.valid::before {
            content: '●';
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Password input and toggle styling */
        .password-input-container {
            position: relative;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            opacity: 0.6;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .password-toggle:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .password-toggle:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .password-toggle svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">← Back to Home</a>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzgiIGZpbGw9IiM2NjdlZWEiLz48dGV4dCB4PSI0MCIgeT0iNDUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn46VPC90ZXh0Pjwvc3ZnPg==" alt="Logo">
                <h2>Create an Account</h2>
                <p style="color: #666;">Join the K-pop Dance Competition community</p>
            </div>

            <div id="signup-message"></div>

            <div class="social-login">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signup_with"
                     data-shape="rectangular"
                     data-logo_alignment="center"
                     data-width="300">
                </div>
            </div>

            <div class="or-divider">
                <span>or</span>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" required minlength="8">
                        <button type="button" class="password-toggle" onpointerdown="togglePassword('password', true)" onpointerup="togglePassword('password', false)" onpointerout="togglePassword('password', false)">
                            <svg class="eye-icon" viewBox="0 0 20 20" style="display: none;">
                                <path d="M10 4.4C3.439 4.4 0 9.232 0 10c0 .766 3.439 5.6 10 5.6 6.56 0 10-4.834 10-5.6 0-.768-3.44-5.6-10-5.6zm0 9.907c-2.455 0-4.445-1.928-4.445-4.307S7.545 5.693 10 5.693s4.444 1.928 4.444 4.307-1.989 4.307-4.444 4.307zM10 7c-1.655 0-3 1.345-3 3s1.345 3 3 3 3-1.345 3-3-1.345-3-3-3z"/>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 20 20" style="display: block;">
                                <path d="M12.81 4.36l-1.77 1.78a4 4 0 00-4.68 4.68l-1.77 1.77C2.71 11.53 1.27 10 0 10c0-.77 3.44-5.6 10-5.6l2.81-.04zm-.79 2.97A4 4 0 0010 7c-1.66 0-3 1.34-3 3 0 .73.27 1.4.72 1.91l4.3-4.58zm7.98 2.67c0 .77-3.44 5.6-10 5.6l-2.81.04 1.77-1.78a4 4 0 004.68-4.68l1.77-1.77c1.88 1.06 3.32 2.59 4.59 2.59zm-1.39-1.56l-4.3 4.58A4 4 0 0010 13c1.66 0 3-1.34 3-3 0-.73-.27-1.4-.72-1.91z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required minlength="8">
                        <button type="button" class="password-toggle" onpointerdown="togglePassword('confirm-password', true)" onpointerup="togglePassword('confirm-password', false)" onpointerout="togglePassword('confirm-password', false)">
                            <svg class="eye-icon" viewBox="0 0 20 20" style="display: none;">
                                <path d="M10 4.4C3.439 4.4 0 9.232 0 10c0 .766 3.439 5.6 10 5.6 6.56 0 10-4.834 10-5.6 0-.768-3.44-5.6-10-5.6zm0 9.907c-2.455 0-4.445-1.928-4.445-4.307S7.545 5.693 10 5.693s4.444 1.928 4.444 4.307-1.989 4.307-4.444 4.307zM10 7c-1.655 0-3 1.345-3 3s1.345 3 3 3 3-1.345 3-3-1.345-3-3-3z"/>
                            </svg>
                            <svg class="eye-off-icon" viewBox="0 0 20 20" style="display: block;">
                                <path d="M12.81 4.36l-1.77 1.78a4 4 0 00-4.68 4.68l-1.77 1.77C2.71 11.53 1.27 10 0 10c0-.77 3.44-5.6 10-5.6l2.81-.04zm-.79 2.97A4 4 0 0010 7c-1.66 0-3 1.34-3 3 0 .73.27 1.4.72 1.91l4.3-4.58zm7.98 2.67c0 .77-3.44 5.6-10 5.6l-2.81.04 1.77-1.78a4 4 0 004.68-4.68l1.77-1.77c1.88 1.06 3.32 2.59 4.59 2.59zm-1.39-1.56l-4.3 4.58A4 4 0 0010 13c1.66 0 3-1.34 3-3 0-.73-.27-1.4-.72-1.91z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="password-requirements">
                    <div>Password Requirements:</div>
                    <ul>
                        <li id="length-check">At least 8 characters</li>
                        <li id="uppercase-check">One uppercase letter</li>
                        <li id="lowercase-check">One lowercase letter</li>
                        <li id="number-check">One number</li>
                        <li id="match-check">Passwords match</li>
                    </ul>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Create Account</button>
            </form>

            <div class="form-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
