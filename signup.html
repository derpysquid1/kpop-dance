<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - K-pop Dance Competition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .social-login {
            text-align: center;
            margin: 20px 0;
        }

        .password-requirements {
            margin: 15px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .password-requirements li {
            margin: 5px 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-requirements li::before {
            content: '○';
            color: #667eea;
        }

        .password-requirements li.valid::before {
            content: '●';
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-toggle {
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .password-toggle svg {
            pointer-events: none;
            opacity: 0.6;
            stroke-width: 1.5;
            width: 18px;
            height: 18px;
            color: #666;
            transition: opacity 0.2s ease;
        }

        .password-toggle:hover svg {
            opacity: 0.8;
        }

        /* Ensure the password input has enough padding for the toggle button */
        .password-input-container input[type="password"],
        .password-input-container input[type="text"] {
            padding-right: 50px;
            width: 100%;
        }

        @media (hover: hover) {
            .password-toggle:hover {
                opacity: 0.8;
            }
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">← Back to Home</a>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzgiIGZpbGw9IiM2NjdlZWEiLz48dGV4dCB4PSI0MCIgeT0iNDUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn46VPC90ZXh0Pjwvc3ZnPg==" alt="Logo">
                <h2>Create an Account</h2>
                <p style="color: #666;">Join the K-pop Dance Competition community</p>
            </div>

            <div id="signup-message"></div>

            <div class="social-login">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signup_with"
                     data-shape="rectangular"
                     data-logo_alignment="center"
                     data-width="300">
                </div>
            </div>

            <div class="or-divider">
                <span>or</span>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" required minlength="8">                        <button type="button" class="password-toggle" onpointerdown="togglePassword('password', true)" onpointerup="togglePassword('password', false)" onpointerout="togglePassword('password', false)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: none; width: 18px; height: 18px;">
                                <path d="M12 12c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
                                <path d="M20 12c-2.667-4.667-6-7-10-7s-7.333 2.333-10 7c2.667 4.667 6 7 10 7s7.333-2.333 10-7z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-off-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: block; width: 18px; height: 18px;">
                                <path d="M19.5 16l-5.5-5.5M12 12l-8 8M4.5 16C3.167 14 2.5 12.667 2.5 12c0-1 2.167-3.667 6.5-8 1.333.667 2.667 1.333 4 2M9 4.33A10.2 10.2 0 0112 4c4.333 0 7.333 2.333 9 7-.72 1.67-1.72 3.03-3 4.08"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-password" required minlength="8">
                        <button type="button" class="password-toggle" onpointerdown="togglePassword('confirm-password', true)" onpointerup="togglePassword('confirm-password', false)" onpointerout="togglePassword('confirm-password', false)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: none; width: 18px; height: 18px;">
                                <path d="M12 12c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
                                <path d="M20 12c-2.667-4.667-6-7-10-7s-7.333 2.333-10 7c2.667 4.667 6 7 10 7s7.333-2.333 10-7z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-off-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: block; width: 18px; height: 18px;">
                                <path d="M19.5 16l-5.5-5.5M12 12l-8 8M4.5 16C3.167 14 2.5 12.667 2.5 12c0-1 2.167-3.667 6.5-8 1.333.667 2.667 1.333 4 2M9 4.33A10.2 10.2 0 0112 4c4.333 0 7.333 2.333 9 7-.72 1.67-1.72 3.03-3 4.08"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="password-requirements">
                    <div>Password Requirements:</div>
                    <ul>
                        <li id="length-check">At least 8 characters</li>
                        <li id="uppercase-check">One uppercase letter</li>
                        <li id="lowercase-check">One lowercase letter</li>
                        <li id="number-check">One number</li>
                        <li id="match-check">Passwords match</li>
                    </ul>
                </div>                <button type="submit" class="btn" style="width: 100%;">Create Account</button>
            </form>

            <div class="form-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
