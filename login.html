<head>

    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .social-login {
            text-align: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #666;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            text-align: right;
            margin: 10px 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .eye-icon {
            font-size: 20px;
            line-height: 1;
        }

        .login-options {
            margin: 20px 0;
        }

        .login-with-email {
            margin-top: 20px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .password-toggle:hover {
            color: #5a67d8;
        }

        /* Updated icon styling */
        .password-toggle svg {
            pointer-events: none;
            opacity: 0.6;
            stroke-width: 1.5;
            width: 18px;
            height: 18px;
        }

        .password-toggle:hover svg {
            opacity: 0.8;
        }

        /* Soften the icon appearance */
        .eye-icon, .eye-off-icon {
            color: #666;
            transition: opacity 0.2s ease;
        }

        /* Touch-friendly styling for password toggle */
        .password-toggle {
            min-width: 44px; /* Minimum touch target size */
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
            touch-action: manipulation; /* Optimize for touch */
            user-select: none; /* Prevent text selection */
        }

        .password-toggle svg {
            pointer-events: none; /* Ensure touch events work properly */
        }

        /* Ensure the password input has enough padding for the toggle button */
        .password-input-wrapper input[type="password"],
        .password-input-wrapper input[type="text"] {
            padding-right: 50px;
        }

        @media (hover: hover) {
            .password-toggle:hover {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iMzgiIGZpbGw9IiM2NjdlZWEiLz48dGV4dCB4PSI0MCIgeT0iNDUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn46VPC90ZXh0Pjwvc3ZnPg==" alt="Logo">
                <h2>Welcome Back!</h2>
                <p style="color: #666;">Sign in to continue to K-pop Dance Competition</p>
            </div>

            <div id="login-message"></div>

            <div class="social-login">
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="center"
                     data-width="300">
                </div>
            </div>

            <div class="or-divider">
                <span>or</span>
            </div>

            <form id="login-form" class="login-with-email">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">                            <!-- Simple eye icons for password visibility -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: none; width: 20px; height: 20px;">
                                <path d="M12 12c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
                                <path d="M20 12c-2.667-4.667-6-7-10-7s-7.333 2.333-10 7c2.667 4.667 6 7 10 7s7.333-2.333 10-7z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="eye-off-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: none; width: 20px; height: 20px;">
                                <path d="M19.5 16l-5.5-5.5M12 12l-8 8M4.5 16C3.167 14 2.5 12.667 2.5 12c0-1 2.167-3.667 6.5-8 1.333.667 2.667 1.333 4 2M9 4.33A10.2 10.2 0 0112 4c4.333 0 7.333 2.333 9 7-.72 1.67-1.72 3.03-3 4.08"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Sign In</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
